name: Android Release

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Inject variables and secrets
      env:
        ANDROID_RELEASE_KEY_BASE64: ${{ secrets.ANDROID_RELEASE_KEY_BASE64 }}
        ANDROID_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_RELEASE_KEY_ALIAS }}
        ANDROID_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}
        GH_USER: ${{ secrets.GH_USER }}
        GH_KEY: ${{ secrets.GH_KEY }}
      run: |
        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?><resources><string name=\"network_key\">${{ secrets.S_NETWORK_KEY }}</string></resources>" > app/src/main/res/values/secrets.xml
        echo ${ANDROID_RELEASE_KEY_BASE64} | base64 -d > app/release-application-key
        echo "RELEASE_STORE_FILE=release-application-key" >> local.properties
        echo "RELEASE_STORE_PASSWORD=${ANDROID_RELEASE_KEY_PASSWORD}" >> local.properties
        echo "RELEASE_KEY_ALIAS=${ANDROID_RELEASE_KEY_ALIAS}" >> local.properties
        echo "RELEASE_KEY_PASSWORD=${ANDROID_RELEASE_KEY_PASSWORD}" >> local.properties
        echo "gpr.user=${GH_USER}" >> local.properties
        echo "gpr.key=${GH_KEY}" >> local.properties
        echo "VERSION_CODE=${{ github.run_number }}" >> local.properties
        echo "VERSION_NAME=${{ github.ref_name }}" >> local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build

    - uses: cardinalby/git-get-release-action@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}  # or your personal access token
      with:
        tag: ${{ github.ref_name }}

    - name: Get Release Notes
      id: release-notes
      uses: RedCrafter07/release-notes-action@v1.0.1
      with:
        tag-name: ${{ github.ref_name }}
        token: ${{ secrets.GH_TOKEN }}

    - name: Generate Manifest file
      run: |
        cp app/manifest-template.json app/build/manifest.json
        echo ${{ steps.release-notes.outputs.body }} >> app/build/release-notes
        awk '{gsub(/\r/$,""); ORS="\\n"}1' app/build/release-notes
        sed -i 's|__VERSION_NAME__|${{ github.ref_name }}|g' app/build/manifest.json
        sed -i 's|__VERSION_CODE__|${{ github.run_number }}|g' app/build/manifest.json
        sed -i 's|__RELEASE_NOTES__|'"$(echo app/build/release-notes)"'|g' app/build/manifest.json
        cat app/build/manifest.json

    - name: Upload APK to release
      uses: svenstaro/upload-release-action@2.3.0
      with:
        repo_name: valterc/ki2
        repo_token: ${{ secrets.GH_TOKEN }}
        file: app/build/outputs/apk/release/ki2-release.apk
        asset_name: ki2-release.apk
        overwrite: true

    - name: Upload Icon to release
      uses: svenstaro/upload-release-action@2.3.0
      with:
        repo_name: valterc/ki2
        repo_token: ${{ secrets.GH_TOKEN }}
        file: app/src/main/res/drawable/ic_icon.png
        asset_name: ki2-icon.png
        overwrite: true

    - name: Upload Manifest to release
      uses: svenstaro/upload-release-action@2.3.0
      with:
        repo_name: valterc/ki2
        repo_token: ${{ secrets.GH_TOKEN }}
        file: app/build/manifest.json
        asset_name: ki2-manifest.json
        overwrite: true
